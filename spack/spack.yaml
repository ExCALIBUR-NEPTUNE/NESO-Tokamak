# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing,
# along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - nt.neso-tokamak ^neso.adaptivecpp compilationflow=omplibraryonly ^neso+libonly ^neso-particles~build_tests
  view:
    adaptivecpp:
      root: views/adaptivecpp
      select: ['%gcc']
      link_type: symlink
    oneapi:
      root: views/oneapi-dpcpp
      select: ['%oneapi']
      link_type: symlink
  concretizer:
    unify: when_possible
  repos:
  - ./repo
  - ../NESO/NESO-Spack
  - ../VANTAGE-Reactions/Reactions-repo
  packages:
    c:
      require:
        - gcc
    cxx:
      require:
        - gcc
    all:
      providers:
        sycl: [adaptivecpp]
        mpi: [mpich, openmpi]
  develop:
    nektar:
      path: ../NESO/nektar
      spec: nektar@master
    neso:
      path: ../NESO
      spec: neso@working
    neso-particles:
      path: ../NESO/neso-particles
      spec: neso-particles@working
    reactions:
      path: ../VANTAGE-Reactions
      spec: reactions@working
    neso-tokamak:
      path: ../
      spec: neso-tokamak@working
