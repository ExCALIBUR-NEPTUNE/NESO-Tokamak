# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing,
# along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - neso-tokamak%gcc ^adaptivecpp
  # - neso-tokamak%oneapi ^dpcpp
  view:
    gcc-adaptivecpp:
      root: views/gcc-adaptivecpp
      select: ['%gcc']
      link_type: symlink
    # oneapi:
    #   root: views/oneapi
    #   select: ['%oneapi']
    #   link_type: symlink
  concretizer:
    unify: when_possible
  repos:
  - ./repo
  - ../NESO/NESO-Spack
  - ../Reactions/Reactions-repo
  - $spack/var/spack/repos/builtin
  packages:
    all:
      providers:
        mpi: [mpich, openmpi]
  develop:
    nektar:
      path: ../NESO/nektar
      spec: nektar@master
    neso:
      path: ../NESO
      spec: neso@working
    neso-particles:
      path: ../NESO/neso-particles
      spec: neso-particles@working
    reactions:
      path: ../Reactions
      spec: reactions@working
    neso-tokamak:
      path: ../
      spec: neso-tokamak@working
